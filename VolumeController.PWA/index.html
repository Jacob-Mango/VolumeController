<body>

	<div id="templates" class="templates">

		</div>

		<h1>Volume Controller</h1>
	</header>

			<div class='right'>
				<h2>Group 1</h2>
				<input type='button' value='Mute' class='mute' id='0' />

					<option value="0">Group 1</option>
					<option value="1">Group 2</option>
					<option value="2">Group 3</option>
					<option value="3">Group 4</option>

			</div>
		</div>
		<div class="applications">
		</div>
	</div>

		<span>Developed by <a href="https://reddit.com/u/Jacob_Mango" target="_blank">Jacob_Mango</a></span>
